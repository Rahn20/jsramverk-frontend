
<h1>{{ header }}</h1>


<div class="grid-container">
    <div class="nav-editor">
        <ul>
            <li (click)="refresh()" class="btn">Ladda om</li>
            <li (click)="delete()" class="btn">Radera Dokoment</li>
            <li (click)="update()" class="btn">Uppdatera</li>
            <li (click)="generatePDF()" class="btn">Generera PDF</li>
            <li (click)="create()" class="btn">Skapa</li>
            <li><input type="text" id="name-doc" placeholder="Dokumentnamn" value=""></li>
        </ul>
    </div>


    <div class="list-documents"> 
        <ul>
            <li *ngFor="let doc of data;" (click)="printDoc(doc['_id'], doc['name'], doc['content'])"> {{ doc['name'] }} </li>
        </ul>
    </div>

    <div class="ckeditor" (click)="clickDoc()">
        <ckeditor 
            (keyup)="onKey($event)"
            [editor]="Editor" 
            id="editor-data" 
            [(ngModel)] = "getDocResult"
            (change)="onChange($event)">
        </ckeditor>
    </div>


    <app-user class="user"> </app-user>

</div>
